<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body class="bg-dark">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="bg-light p-4 rounded shadow col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <form id="form" action="/login" method="post">
                <div class="h2">
                    Login Form
                </div>
                <div class="form-group">
                    <label for="email-input">
                        Email
                    </label>
                    <input type="email" name="email" class="form-control" id="email-input" placeholder="Enter email" required/>
                </div>
                <div class="form-group">
                    <label for="password-input">
                        Password
                    </label>
                    <input type="password" name="password" class="form-control" id="password-input" placeholder="Enter passsword" required/>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
