<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="1"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>

<body class="bg-dark">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="bg-light p-4 rounded shadow col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <form id="form" action="/login" method="post">
                <div class="h2 align-items-center justify-content-center d-flex p-3">
                    Login Form
                </div>
                <button class="form-group btn btn-dark w-100 border rounded-pill">Continue with Google</button>
                <div class="d-flex align-items-center">
                    <div style="flex: 1; border-top: 1px solid #ced4da;"></div>
                    <span class="mx-3">Or</span>
                    <div style="flex: 1; border-top: 1px solid #ced4da;"></div>
                </div>
                <div id="alertContainer"
                    class="{% if status == True %}alert alert-success{% elif status == False %}alert alert-danger {% else %} d-none {% endif %}"
                    role="alert" data-redirect-url="{{ redirect_url }}"> {{ message }}
                </div>
                <script>
                    const alertContainer = document.getElementById('alertContainer');
                    if (alertContainer) {
                        const redirectURL = alertContainer.dataset.redirectUrl;

                        if (redirectURL) {
                            setTimeout(() => {
                                window.location.href = redirectURL;
                            }, 2000);
                        }
                    }
                </script>
                <div class="form-group">
                    <label for="email-input">
                        Email<span class="text-danger">*</span>
                    </label>
                    <input type="email" name="email" class="form-control" id="email-input" placeholder="Enter email"
                        required />
                </div>
                <div class="form-group">
                    <label for="password-input">
                        Password<span class="text-danger">*</span>
                    </label>
                    <input type="password" name="password" class="form-control" id="password-input"
                        placeholder="Enter passsword" required />
                </div>
                <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="remember">
                      <label class="form-check-label" for="remember">
                        Remember me
                      </label>
                    </div>
                  </div>
                <button type="submit" class="form-group btn btn-primary w-100 rounded-pill">Login with Email</button>
                <p class="form-group justify-content-center align-items-center d-flex">
                    <a href="/reset-password">Forget Password ?</a>
                </p>
                <p class="form-group justify-content-center align-items-center d-flex">
                    <span class="mr-2">Don't have an account ?</span>
                    <a href="/register"> Register</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
